
<div class="container">
  <h2>Employee  form</h2>
  <form  [formGroup]="registerForm" class="form-horizontal" >
    <div class="form-group">
      <label class="control-label col-sm-2">EmployeeId</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" formControlName="EmployeeId" placeholder="Enter EmployeeId"  [(ngModel)]="employee.EmployeeId"
        [ngClass]="{ 'is-invalid': submitted && registerForm.controls['EmployeeId'].errors }">
        <div *ngIf="submitted && registerForm.controls['EmployeeId']"  class="invalid-feedback">
          <div *ngIf="registerForm.controls['EmployeeId'].errors.required">First Name is required</div>
      </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >EmployeeName</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" formControlName="EmployeeName" placeholder="Enter EmployeeName" [(ngModel)]="employee.EmployeeName"
        [ngClass]="{ 'is-invalid': submitted && registerForm.controls['EmployeeName'].errors }">
        <div *ngIf="submitted && registerForm.controls['EmployeeName']"  class="invalid-feedback">
          <div *ngIf="registerForm.controls['EmployeeName'].errors.required">EmployeeName is required</div>
      </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Designation</label>
      <div class="col-sm-4">
        <input type="text" class="form-control"  placeholder="Enter Designation" formControlName="Designation" [(ngModel)]="employee.Designation"
        [ngClass]="{ 'is-invalid': submitted && registerForm.controls['Designation'].errors }">
        <div *ngIf="submitted && registerForm.controls['Designation']"  class="invalid-feedback">
          <div *ngIf="registerForm.controls['Designation'].errors.required">Please Enter Designation</div>
      </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2"  >Date Of Birth</label>
      <div class="col-sm-4">
        <input type="date" class="form-control"  formControlName="Dob"  placeholder="Enter Date Of Birth " [(ngModel)]="employee.Dob"
        [ngClass]="{ 'is-invalid': submitted && registerForm.controls['Dob'].errors }">
        <div *ngIf="submitted && registerForm.controls['Dob']"  class="invalid-feedback">
          <div *ngIf="registerForm.controls['Dob'].errors.required">Please Enter Dob</div>
      </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2"  >Salary</label>
      <div class="col-sm-4">
        <input type="number" class="form-control"   formControlName="Salary" placeholder="Enter Salary" [(ngModel)]="employee.Salary"
        [ngClass]="{ 'is-invalid': submitted && registerForm.controls['Salary'].errors }">
        <div *ngIf="submitted && registerForm.controls['Salary']"  class="invalid-feedback">
          <div *ngIf="registerForm.controls['Salary'].errors.required">Please Enter Salary</div>
      </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="AddDeatails()">Submit</button>
      </div>
    </div>
  </form>
</div>
