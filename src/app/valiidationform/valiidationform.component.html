<!-- main app container -->
<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h3>Employee Form </h3>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label>EmployeeId</label>
                      <input type="text" formControlName="firstName" class="form-control"   [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                      <div *ngIf="submitted && registerForm.controls['firstName']" class="invalid-feedback">
                          <div *ngIf="registerForm.controls['firstName'].errors ">First Name is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>EmployeeName</label>
                      <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                      <div *ngIf="submitted && registerForm.controls['lastName']"  class="invalid-feedback">
                          <div *ngIf="registerForm.controls['lastName'].errors">Last Name is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Designation</label>
                      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && registerForm.controls['email']" class="invalid-feedback">
                          <div *ngIf="registerForm.controls['email'].errors">Email is required</div>
                          <div *ngIf="registerForm.controls['email'].errors">Email must be a valid email address</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Password</label>
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && submitted && registerForm.controls['password'].errors" class="invalid-feedback">
                          <div *ngIf="registerForm.controls['password'].errors">Password is required</div>
                          <div *ngIf="registerForm.controls['password'].errors">Password must be at least 6 characters</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-primary" >Register</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
